<!DOCTYPE html>
<html>
<head>
    <title>Calculator with Callback</title>
</head>
<body>
    <h2>Simple Calculator</h2>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <select id="operation">
        <option value="add">Addition</option>
        <option value="sub">Subtraction</option>
        <option value="mul">Multiplication</option>
        <option value="div">Division</option>
    </select>
    <button onclick="calculate()">Calculate</button>

    <p id="result"></p>

    <script>
        // 1. Display 
        function display(output) {
            document.getElementById("result").innerHTML = "Result is: " + output;
        }

        // 2. Addition
        function addition(n1, n2, callback) {
            let result = n1 + n2;
            callback(result);
        }

        // 3. Subtraction
        function subtraction(n1, n2, callback) {
            let result = n1 - n2;
            callback(result);
        }

        // 4. Multiplication
        function multiply(n1, n2, callback) {
            let result = n1 * n2;
            callback(result);
        }

        // 5. Division
        function division(n1, n2, callback) {
            if (n2 === 0) {
                callback("Cannot divide by zero");
            } else {
                let result = n1 / n2;
                callback(result);
            }
        }

        // 6. Calculate 
        function calculate() {
            let n1 = Number(document.getElementById("num1").value);
            let n2 = Number(document.getElementById("num2").value);
            let op = document.getElementById("operation").value;

            switch (op) {
                case "add":
                    addition(n1, n2, display);
                    break;
                case "sub":
                    subtraction(n1, n2, display);
                    break;
                case "mul":
                    multiply(n1, n2, display);
                    break;
                case "div":
                    division(n1, n2, display);
                    break;
                default:
                    display("Invalid operation");
            }
        }
    </script>
</body>
</html>
